<!DOCTYPE html>
<html>

<head>
    <!-- JQuery import -->
    <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
</head>

<body>

<!-- Upload file form -->
    <label >First Nmae:</label>
    <input id="first"  name="first" />
    <br />
    <label >Last Name</label>
    <input id="last"  name="last" />
    <br />
    <button id = "uploadButton"> Upload </button>
    <span id="upload-file-message"></span>
<br />
<hr />

<!-- Javascript functions -->
<script>

    // bind the on-change event for the input element (triggered when a file
    // is chosen)
    $(document).ready(function() {
      $("#uploadButton").on("click", uploadFile);
    });

    /**
     * Upload the file sending it via Ajax at the Spring Boot server.
     */
    function uploadFile(e) {

      var first = document.getElementById("first").value;
      var last = document.getElementById("last").value  ;
      console.log(first + " " + last);
       $.ajax({
         url: "/insert?first=" + first + "&last=" + last,
         type: "GET",
         success: function () {
           // Handle upload success
           $("#upload-file-message").text("data succesfully uploaded");
         },
         error: function () {
           // Handle upload error
           $("#upload-file-message").text(
               "Sorry i am not well");
         }
       });

    }
  </script>

</body>

</html>
